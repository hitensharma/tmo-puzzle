<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <div class="reading-list-item" *ngFor="let b of readingList$ | async">
    <div>
      <img
        class="reading-list-item--cover"
        [src]="b.coverUrl"
        [alt]="b.title + ' cover image'"
      />
    </div>
    <div class="reading-list-item--details">
      <strong class="reading-list-item--details--title">{{ b.title }}</strong>
      <div class="reading-list-item--details--author">
        {{ b.authors.join(',') }}
      </div>
    </div>

    <div class="reading-list-item__buttons">
      <button
        mat-icon-button
        color="primary"
        matTooltip="{{ !b.finished ? 'Mark Book as Finished' : '' }}"
        [attr.aria-label]="'Finish ' + b.title + ' in reading list'"
        (click)="finishBookFromReadingList(b)"
        [disabled]="b.finished"
        data-testing="finish-book"
        *ngIf="!b.finishedDate"
      >
        <mat-icon>done</mat-icon>
      </button>
      <div class="finished" *ngIf="b.finishedDate">
        <small class="finished-text">Finished</small>
        <small class="finished-date">{{ b.finishedDate | date }}</small>
      </div>
      <button
        mat-icon-button
        color="warn"
        [attr.aria-label]="'Remove ' + b.title + ' from reading list'"
        matTooltip="Remove book from Reading List"
        (click)="removeFromReadingList(b)"
        data-testing="remove-book"
      >
        <mat-icon>remove_circle</mat-icon>
      </button>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
